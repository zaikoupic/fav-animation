                    this.$refs.favBtn.classList.add('fav-btn--active');
                } else {
                    setTimeout(() => this.$refs.favBtn.classList.remove('fav-btn--active'), 800);
                }
            }
        },

        mounted() {
            this.lottieAnimate = lottie.loadAnimation(this.animateConfig);
        },

        computed: {
            animateConfig() {
                return {
                    container: document.querySelector('.fav-btn'),
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    animationData: this.jasonAn,
                }
            }
        },

        methods: {
            addFavAnimation() {
                this.lottieAnimate.playSegments([0, 70], true);
            },

            removeFavAnimation() {
                this.lottieAnimate.playSegments([100, 170], true);
            },

            doAnimation() {
                if (this.favActive) {
                    this.removeFavAnimation()
                } else {
                    this.addFavAnimation()
                }

                this.favActive = !this.favActive
            }
        },

        template: `
            <div>
                <div @click="doAnimation()" class="fav-btn" ref="favBtn">
                </div>
            </div>`
